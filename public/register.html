<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CelerHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --dark-lighter: #2d2d2d;
            --text: #ffffff;
            --text-light: #cccccc;
            --error: #ff4444;
            --success: #00ff88;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-lighter) 100%);
        }

        .register-container {
            background: var(--dark-light);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid #333;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            color: var(--primary);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: var(--dark-lighter);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: var(--dark);
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--primary-dark);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .alert.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .alert.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .loading {
            display: none;
            text-align: center;
            margin-bottom: 1rem;
        }

        .loading i {
            color: var(--primary);
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .strength-weak { color: var(--error); }
        .strength-medium { color: orange; }
        .strength-strong { color: var(--success); }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-server"></i>
            CelerHost
        </div>

        <div id="alert" class="alert"></div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
                <input type="text" id="username" name="username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
        </form>

        <div class="links">
            <a href="/login">¿Ya tienes cuenta? Inicia Sesión</a><br>
            <a href="/" style="margin-top: 1rem; display: inline-block;">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const alertDiv = document.getElementById('alert');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                loadingDiv.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
            } else {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (password.length === 0) {
                passwordStrength.textContent = '';
            } else if (strength <= 2) {
                passwordStrength.textContent = 'Débil';
                passwordStrength.className = 'password-strength strength-weak';
            } else if (strength <= 4) {
                passwordStrength.textContent = 'Media';
                passwordStrength.className = 'password-strength strength-medium';
            } else {
                passwordStrength.textContent = 'Fuerte';
                passwordStrength.className = 'password-strength strength-strong';
            }
        }

        passwordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validaciones
            if (!username || !email || !password || !confirmPassword) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            if (username.length < 3) {
                showAlert('El usuario debe tener al menos 3 caracteres', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden', 'error');
                return;
            }

            setLoading(true);
            hideAlert();

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('¡Cuenta creada exitosamente! Redirigiendo...', 'success');
                    
                    // Guardar token en localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirigir al dashboard después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error en el registro', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Intenta nuevamente.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Verificar si ya está logueado
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/dashboard';
            }
        }

        // Ejecutar al cargar la página
        checkAuth();
    </script>
</body>
</html>
