<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - CelerHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --dark-lighter: #2d2d2d;
            --text: #ffffff;
            --text-light: #cccccc;
            --error: #ff4444;
            --success: #00ff88;
            --warning: #ffaa00;
            --info: #0099ff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 2px solid var(--primary);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            color: var(--text-light);
        }

        .btn {
            background: var(--primary);
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: transparent;
            color: var(--primary);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .title {
            color: var(--primary);
            font-size: 2.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--dark-light);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab:hover {
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-container {
            background: var(--dark-light);
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: var(--dark-lighter);
            color: var(--primary);
            font-weight: 600;
        }

        tr:hover {
            background: var(--dark-lighter);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-success {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
        }

        .badge-error {
            background: rgba(255, 68, 68, 0.2);
            color: var(--error);
        }

        .badge-info {
            background: rgba(0, 153, 255, 0.2);
            color: var(--info);
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input, .filter-select {
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: var(--dark-lighter);
            color: var(--text);
            font-size: 1rem;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: 1px solid #333;
            background: var(--dark-light);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading i {
            color: var(--primary);
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--error);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: var(--dark-lighter);
            color: var(--text);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .ticket-conversation {
            margin-top: 2rem;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .message.user {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--primary);
        }

        .message.admin {
            background: rgba(0, 153, 255, 0.1);
            border-color: var(--info);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message-user {
            font-weight: bold;
        }

        .message-user.admin {
            color: var(--info);
        }

        .message-user.user {
            color: var(--primary);
        }

        .message-time {
            color: var(--text-light);
        }

        .message-content {
            line-height: 1.5;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .tabs {
                overflow-x: auto;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-ticket-alt"></i>
                CelerHost Soporte
            </div>
            <div class="user-menu">
                <span class="user-info" id="userInfo">Cargando...</span>
                <a href="/dashboard" class="btn-outline">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <button class="btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="header">
            <h1 class="title">Centro de Soporte</h1>
            <button class="btn" onclick="openCreateTicketModal()">
                <i class="fas fa-plus"></i> Nuevo Ticket
            </button>
        </div>

        <!-- Alerts -->
        <div id="alert" class="alert"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Cargando sistema de tickets...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- Stats Grid (solo admin) -->
            <div class="stats-grid" id="statsGrid" style="display: none;">
                <!-- Las estadísticas se cargarán para admin -->
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('tickets')">
                    <i class="fas fa-list"></i> Mis Tickets
                </button>
                <button class="tab" onclick="showTab('create')" id="createTab" style="display: none;">
                    <i class="fas fa-plus"></i> Crear Ticket
                </button>
            </div>

            <!-- Tab Contents -->
            <div id="ticketsTab" class="tab-content active">
                <!-- Tickets list will be loaded here -->
            </div>

            <div id="createTab" class="tab-content">
                <!-- Create ticket form will be loaded here -->
            </div>
        </div>

        <!-- Not Authenticated -->
        <div id="notAuth" style="display: none; text-align: center; padding: 4rem;">
            <div style="background: var(--dark-light); padding: 3rem; border-radius: 15px; border: 1px solid #333;">
                <h1 style="color: var(--error); font-size: 2.5rem; margin-bottom: 1rem;">
                    <i class="fas fa-ban"></i>
                </h1>
                <h2 style="color: var(--error); margin-bottom: 1rem;">Acceso Denegado</h2>
                <p style="color: var(--text-light); margin-bottom: 2rem;">
                    Debes iniciar sesión para acceder al sistema de soporte.
                </p>
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <a href="/login" class="btn">Iniciar Sesión</a>
                    <a href="/" class="btn-outline">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="createTicketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Crear Nuevo Ticket</h3>
                <button class="close-modal" onclick="closeModal('createTicketModal')">&times;</button>
            </div>
            <form id="createTicketForm">
                <div class="form-group">
                    <label class="form-label">Asunto:</label>
                    <input type="text" class="form-input" id="ticketAsunto" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Categoría:</label>
                    <select class="form-select" id="ticketCategoria" required>
                        <option value="general">General</option>
                        <option value="tecnico">Problema Técnico</option>
                        <option value="facturacion">Facturación</option>
                        <option value="servidor">Servidor</option>
                        <option value="cuenta">Cuenta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Prioridad:</label>
                    <select class="form-select" id="ticketPrioridad" required>
                        <option value="baja">Baja</option>
                        <option value="media" selected>Media</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Mensaje:</label>
                    <textarea class="form-textarea" id="ticketMensaje" required></textarea>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn">Crear Ticket</button>
                    <button type="button" class="btn-outline" onclick="closeModal('createTicketModal')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="viewTicketModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="viewTicketTitle">Detalles del Ticket</h3>
                <button class="close-modal" onclick="closeModal('viewTicketModal')">&times;</button>
            </div>
            <div id="viewTicketContent">
                <!-- Ticket details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/js/tickets.js"></script>
</body>
</html>
